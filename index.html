<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Transparent Login Form HTML CSS</title>
    <link rel="stylesheet" href="/static/styles.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form id="login-form" action="http://localhost:8000/login" method="POST">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" id="username" name="username" required placeholder="Email or Phone">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="password" name="password" class="pass-key" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
            <div class="login">
                Or login with
            </div>
            <div class="links">
                <div class="facebook">
                    <a href="#"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
                </div>
                <div class="instagram">
                    <a href="#"><i class="fab fa-instagram"></i><span>Instagram</span></a>
                </div>
            </div>
            <div class="signup">
                Don't have account?
                <a href="/">Signup Now</a>
            </div>
        </div>
    </div>
    <div id="notes-container"></div>
    <form id="note-form">
        <input type="text" name="title" placeholder="Note title" required>
        <textarea name="description" placeholder="Note description" required></textarea>
        <button type="submit">Add Note</button>
    </form>
    <script src="/static/javascript.js"></script>
</body>

</html>
