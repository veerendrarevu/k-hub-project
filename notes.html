<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaNote</title>
    <link rel="stylesheet" href="/static/note.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css">
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form id="note-form" action="http://localhost:8000/notes" method="POST">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" id="title-input" name="title">
                    </div>
                    <div class="row description">
                        <label for="desc-input">Description</label>
                        <textarea id="desc-input" name="description"></textarea>
                    </div>
                    <button class="add-note" type="submit">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>
    <div id="notes-container">
        <!-- Notes will be rendered here -->
    </div>
    <script src="/static/note.js"></script>
</body>

</html>
